<script>
    var str ='Sarwadharman Paritajya';
    console.log(str);
    var index=str.indexOf('a'); //First occurence

    console.log(ltindex);
    //Substring
    var substring=str.slice(1,10);
    console.log(substring);

    var substring=str.substr(1,10);
    console.log(substring);
    
    var substr=str.substring(1,10);
    console.log(substr);

    //other functions.

    var repla=str.replace('Sarwadharman', 'Mamekam');
    console.log(repla);
    console.log(str.toUpperCase());
    console.log(str.toLowerCase());

    var white='    Behenkebhai   chu   ';
    console.log(white);
    console.log(white.trim());

    var char2=str.charAt(2);
    console.log(char2);
    var char2 = str.charCodeAt(2); 
    console.log(char2);     //Gives the integer code of the data types.
</script>
